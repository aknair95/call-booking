<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="background: url(https://krishastudio.com/wp-content/uploads/2021/05/Banner-Main.jpg)">
  <div class="container">
    <div class="row col-md-8 offset-2" style="padding-top: 5px;">
      <div class="panel panel-primary" style="border: 1px solid orange;border-radius: 7px;padding: 5px;background-color: white;">
        <div class="panel-heading text-center" style="height: 90px;">
          <br><h4 style="color: orange;height: 50px;">Book a call</h4> 
          <small><p>Book a call slot and our representative will call within 1hr of selected time.</p></small>
        </div>
        <hr>
        <div class="panel-body">
          <form id="f" onsubmit=printdata(event)>
            <div class="msg"></div>
            <div class="form-group">
              <label for="n"">Name:</label><br>
              <input type="text" id="n" name="name" class="form-control"><br>
            </div>
            <div class="form-group">
              <label for="em">Email:</label><br>
              <input type="email" id="em" name="email" class="form-control"><br>
            </div>
            <div class="form-group">
              <label for="ph">Phone:</label><br>
              <input type="tel" id="ph" name="phone" class="form-control"><br>
            </div>
            <div class="form-group row" style="padding: 12px;">
              <label for="tfc">Time for Call:</label><br>
              <input type="date" id="tfc" name="calldate" class="form-control" style="width: 50%;">
              <input type="time" id="tfc" name="calltime" class="form-control" style="width: 50%;">
            </div>
            <br>
            <input type="submit" id="sub" name="submit" value="GET A CALL" style="background-color:orange;color:white;border-radius: 5px;border: 1px solid white;" class="btn btn-primary w-100">
          </form>
        </div>
      </div>   
    </div>  
  </div>
  <ul class="users" style="text-align: center;"></ul>
</body>
<script>
                                               const btn=document.querySelector('.btn');

btn.addEventListener('mouseover',(e) => {
    e.preventDefault();
    document.querySelector('.btn').style.background='yellow';
});


btn.addEventListener('mouseout',(e) => {
    e.preventDefault();
    document.querySelector('.btn').style.background='grey';
});

const nameinput=document.querySelector('#n');
const emailinput=document.querySelector('#em');
const phoneinput=document.querySelector('#ph');
const timeinput=document.querySelector('#tfc');
const msg=document.querySelector('.msg');
const userlist=document.querySelector('.users');

btn.addEventListener('click',(e) => {
    e.preventDefault();
    document.querySelector('.btn').style.background='#ccc';
    
    if( nameinput.value==='' || emailinput.value==='' || phoneinput.value==='' || timeinput.value==='' )
    {   
        msg.style.background='red';
        msg.style.color='black';
        msg.innerHTML='All Fields are Mandotary';
        setTimeout(() => msg.remove(),2000);
    }
    else
    {
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(`${nameinput.value} : ${emailinput.value} : ${phoneinput.value} : ${timeinput.value}`));
        userlist.appendChild(li);
        nameinput.value='';
        emailinput.value='';
        phoneinput.value='';
        timeinput.value='';

    }
});

</script>
</html>
