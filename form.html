<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body style="background: url(https://krishastudio.com/wp-content/uploads/2021/05/Banner-Main.jpg)">
  <div class="container">
    <div class="row col-md-6 col-md-offset-3">
      <div class="form-group">
        <form id="f" onsubmit=printdata(event) style="border:1px solid orange;padding:5px;margin-left:300px;margin-right:300px;background-color:white;border-radius: 10px;">
          <h2 style="color: orange;text-align: center;">Book a call</h2> 
          <p style="text-align: center;">Book a call slot and our representative will call within 1hr of selected time.</p>
          <hr>
          <label for="n" class="form-label">Name:</label><br>
          <input type="text" id="n" name="name" class="form-control-sm"><br><br>
          <label for="em" class="form-label">Email:</label><br>
          <input type="email" id="em" name="email" class="form-control-sm"><br><br>
          <label for="ph" class="form-label">Phone:</label><br>
          <input type="tel" id="ph" name="phone" class="form-control-sm"><br><br>
          <label for="tfc" class="form-label">Time for Call:</label><br><br>
          <input type="date" id="tfc" name="calldate" class="form-control-sm">
          <input type="time" id="tfc" name="calltime" class="form-control-sm"><br><br>
          <input type="submit" id="sub" name="submit" value="GET A CALL" style="background-color:orange;color:white;border-radius: 5px;border: 1px solid white;" class="form-control-lg">
        </form> 
      </div>
    </div>  
  </div>
</body>
<script>
    function printdata(e)
    {
    e.preventDefault()

    var name=document.getElementById('n').value
    console.log(name)

    var email=document.getElementById('em').value
    console.log(email)

    var phone=document.getElementById('ph').value
    console.log(phone)

    var date=document.getElementById('tfc').value
    console.log(date)

    var time=document.getElementsByName('calltime').value
    console.log(time)
    }
</script>
</html>
